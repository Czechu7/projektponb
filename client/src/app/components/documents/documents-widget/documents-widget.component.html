<!-- documents-widget.component.html -->
<div class="container-fluid p-4">
    <div class="row">
      <!-- Upload Section -->
      <div class="col-md-6 mb-4">
        <div class="neu-card">
          <h3>Upload Documents</h3>
          <div class="upload-area">
            <input type="file" class="d-none" id="fileUpload">
            <label for="fileUpload" class="neu-button w-100 text-center py-4">
              <i class="fas fa-cloud-upload-alt"></i>
              Drag & Drop or Click to Upload
            </label>
          </div>
          <div class="mt-3">
            <progressbar class="neu-progress" [value]="70" [animate]="true"></progressbar>
          </div>
        </div>
      </div>
  
      <!-- Document List Section -->
      <div class="col-md-6 mb-4">
        <div class="neu-card">
          <h3>Recent Documents</h3>
          <div class="document-list">
            @for (i of [1,2,3]; track i) {
                <div class="neu-list-item">
                  <div class="d-flex justify-content-between align-items-center">
                    <span>Document_{{i}}.pdf</span>
                    <div>
                      <button class="neu-button-sm mr-2">Sign</button>
                      <button class="neu-button-sm">Download</button>
                    </div>
                  </div>
                </div>
              }
          </div>
        <pagination [totalItems]="totalItems"></pagination>

        </div>
      </div>
  
      <!-- Signature Section -->
      <div class="col-md-6 mb-4">
        <div class="neu-card">
          <h3>Digital Signatures</h3>
          <div class="signature-list">
            @for (i of [1,2]; track i) {
                <div class="neu-list-item">
                  <div class="d-flex align-items-center">
                    <input type="checkbox" class="neu-checkbox mr-3">
                    <span>Signature Required for Document_{{i}}.pdf</span>
                  </div>
                </div>
              }
          </div>
        </div>
      </div>
  
      <!-- Blockchain Status Section -->
      <div class="col-md-6 mb-4">
        <div class="neu-card">
          <h3>Blockchain Status</h3>
          <div class="status-list">
            @for (i of [1,2,3]; track i) {
                <div class="neu-list-item">
                  <div class="d-flex justify-content-between">
                    <span>Transaction #{{i}}</span>
                    <span class="badge badge-success">Confirmed</span>
                  </div>
                </div>
              }
          </div>
        </div>
      </div>
    </div>
  </div>
